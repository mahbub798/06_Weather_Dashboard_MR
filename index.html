<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
        <link rel="stylesheet" href="./Assets/style.css">
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header class="container-fluid text-center text-white bg-info  p-2">Weather Dashboard</header>
        <div class="container-fluid">
            <div class="row">
                <aside class="col-lg-3 bg-light">
                    <h5 class="mt-1 text-primary">Search for a City:</h5>
                    <div class="form-inline form-group">
                        <input class="form-control" type="text" id="search-value">
                        <button class="btn btn-primary" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                    <ul class="list-group history"></ul>
                </aside>
                <div class="col-lg-9">
                    <div id="today" class="mt-3"></div>
                    <div id="forecast" class="mt-3"></div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./Assets/script.js"></script>
    </body>
</html>
